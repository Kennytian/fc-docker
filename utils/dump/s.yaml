edition: 1.0.0
name: fc-util-dumps
access: fc-console
vars:
  region: cn-shanghai
  dump-service:
    name: dump-service
    description: dump service
    role:
      name: dump-serviceDefaultRole
      policies:
        - AliyunOSSFullAccess
    internetAccess: true
services:
  fc-dump-service-dump-nodejs12:
    component: devsapp/fc
    props:
      region: ${vars.region}
      service: ${vars.dump-service}
      function:
        name: dump-nodejs12
        handler: dump-nodejs.handler
        timeout: 600
        runtime: nodejs12
        environmentVariables:
          Bucket: alifc-docker
          OSSRegion: oss-cn-shanghai
          FileName: nodejs12.tgz
        codeUri: ./dump-nodejs
  fc-dump-service-dump-nodejs10:
    component: devsapp/fc
    props:
      region: ${vars.region}
      service: ${vars.dump-service}
      function:
        name: dump-nodejs10
        handler: dump-nodejs.handler
        timeout: 600
        runtime: nodejs10
        environmentVariables:
          Bucket: alifc-docker
          OSSRegion: oss-cn-shanghai
          FileName: nodejs10.tgz
        codeUri: ./dump-nodejs
  fc-dump-service-dump-nodejs8:
    component: devsapp/fc
    props:
      region: ${vars.region}
      service: ${vars.dump-service}
      function:
        name: dump-nodejs8
        handler: dump-nodejs.handler
        timeout: 600
        runtime: nodejs8
        environmentVariables:
          Bucket: alifc-docker
          OSSRegion: oss-cn-shanghai
          FileName: nodejs8.tgz
        codeUri: ./dump-nodejs
  fc-dump-service-dump-nodejs6:
    component: devsapp/fc
    props:
      region: ${vars.region}
      service: ${vars.dump-service}
      function:
        name: dump-nodejs6
        handler: dump-nodejs.handler
        timeout: 600
        runtime: nodejs6
        environmentVariables:
          Bucket: alifc-docker
          OSSRegion: oss-cn-shanghai
          FileName: nodejs6.tgz
        codeUri: ./dump-nodejs
  fc-dump-service-dump-python27:
    component: devsapp/fc
    props:
      region: ${vars.region}
      service: ${vars.dump-service}
      function:
        name: dump-python27
        handler: dump-python.handler
        timeout: 600
        runtime: python2.7
        environmentVariables:
          Bucket: alifc-docker
          OSSRegion: oss-cn-shanghai
          OSSEndpoint: http://oss-cn-shanghai.aliyuncs.com
          FileName: python2.7.tgz
          PackageDir: /var/fc/runtime
        codeUri: ./dump-python
  fc-dump-service-dump-python36:
    component: devsapp/fc
    props:
      region: ${vars.region}
      service: ${vars.dump-service}
      function:
        name: dump-python36
        handler: dump-python.handler
        timeout: 600
        runtime: python3
        environmentVariables:
          Bucket: alifc-docker
          OSSRegion: oss-cn-shanghai
          OSSEndpoint: http://oss-cn-shanghai.aliyuncs.com
          FileName: python3.6.tgz
          PackageDir: /var/fc/runtime
        codeUri: ./dump-python
  fc-dump-service-dump-python39:
    component: devsapp/fc
    props:
      region: ${vars.region}
      service: ${vars.dump-service}
      function:
        name: dump-python39
        handler: dump-python.handler
        timeout: 600
        runtime: python3.9
        environmentVariables:
          Bucket: alifc-docker
          OSSRegion: oss-cn-shanghai
          OSSEndpoint: http://oss-cn-shanghai.aliyuncs.com
          FileName: python3.9.tgz
          PackageDir: /var/fc/runtime
        codeUri: ./dump-python
  fc-dump-service-dump-java8:
    component: devsapp/fc
    props:
      region: ${vars.region}
      service: ${vars.dump-service}
